<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alejandro Garcia Morales</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="jspdf.js"></script>
    <script src="jspdf.plugin.addimage.js"></script>
    <script src="jspdf.plugin.standard_fonts_metrics.js"></script>
    <script src="jspdf.plugin.split_text_to_size.js"></script>
    <script src="jspdf.plugin.from_html.js"></script>
    <script>
        var codi = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        function resultados() {
            var salida = '';
            for (var i = 1; i <= 10; i++) {
                var num = parseInt(document.getElementById('num' + i).value);
                if (!isNaN(num) && num >= 0 && num < 26) {
                    salida += codi[num];
                }
            }

            $(document).ready(function() {
                var doc = new jsPDF();
                doc.setFontSize(12);
                doc.text(40, 20, salida);
                var string = doc.output('datauristring');
                $('iframe').attr('src', string);
            });

            return false;
            
        }
    </script>
    <style>
        .boton{
            justify-content: center;
            height: 50px;
            width: 100px; 
            transition: width 0.5s;
            border-radius: 10px;
            display: flex;
            flex-direction:row;
        }
        .todos{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Generador de mensajes codificados</h1>
    <iframe frameborder="1" width="700" height="500"></iframe>
    <form id="myform" onsubmit="return resultados();">
        <p>Ingresa números del 0 al 25 </p>
        <div class="todos">
        <div class="boton"> 
        <p>Número 1: <input id="num1" name="num1" type="number" min="0" max="25" /></p>
        </div>
        <div class="boton">
        <p>Número 2: <input id="num2" name="num2" type="number" min="0" max="25" /></p>
        </div>
        <div class="boton">
        <p>Número 3: <input id="num3" name="num3" type="number" min="0" max="25" /></p>
        </div>
        <div class="boton">
        <p>Número 4: <input id="num4" name="num4" type="number" min="0" max="25" /></p>
        </div>
        <div class="boton">
        <p>Número 5: <input id="num5" name="num5" type="number" min="0" max="25" /></p>
        </div>
        <div class="boton">
        <p>Número 6: <input id="num6" name="num6" type="number" min="0" max="25" /></p>
        </div>
        <div class="boton">
        <p>Número 7: <input id="num7" name="num7" type="number" min="0" max="25" /></p>
        </div>
        <div class="boton">
        <p>Número 8: <input id="num8" name="num8" type="number" min="0" max="25" /></p>
        </div>
        <div class="boton">
        <p>Número 9: <input id="num9" name="num9" type="number" min="0" max="25" /></p>
        </div>
        <div class="boton">
        <p>Número 10: <input id="num10" name="num10" type="number" min="0" max="25" /></p>
        </div>
    </div>  
        <br><input type="submit" class="btn btn-primary" />
    </form>
</body>
</html>
