<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
<div id="myPlot" style="width:100%;max-width:700px"></div>
<div id="myPlot2" style="width:100%;max-width:700px"></div>
<div id="myPlot3" style="width:100%;max-width:700px"></div>
<script>
const xArray = ["Progra 1", "Fisica I", "Progra Web I", "Nucleo 2", "Matematicas 1","Proba y estadistica"];
const yArray = [90, 75, 100, 100, 100,100];
const data = [{
    x:xArray,
    y:yArray,
    type:"bar",
    orientation:"v",
    marker: {color:"rgba(0,0,255,0.6)"}
}];
const layout = {title:"Primer parcial"};
Plotly.newPlot("myPlot", data, layout);

const yArray2 = [90, 70, 100, 100, 100,100];
const data2 = [{
    x:xArray,
    y:yArray2,
    type:"bar",
    orientation:"v",
    marker: {color:"rgba(255,0,0,0.6)"}
}];
const layout2 = {title:"Segundo parcial"};
Plotly.newPlot("myPlot2", data2, layout2);


let yArray3=[0,0,0,0,0,0];
for(i=0;i<6;i++)
    {
        yArray3[i]=Math.floor(Math.random()*100+1);
    }
const data3 = [{
    x:xArray,
    y:yArray3,
    type:"bar",
    orientation:"v",
    marker: {color:"rgba(0,255,0,0.6)"}
}];
const layout3 = {title:"PredicciÃ³n tercer parcial"};
Plotly.newPlot("myPlot3", data3, layout3);
</script>
</body>
</html>
